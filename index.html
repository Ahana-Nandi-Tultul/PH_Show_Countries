<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Rest Countries</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    
    <section class="container my-4">
        <div class="row row-cols-md-2">
            <div class="border border-3 p-4">
                <select class="form-select" aria-label="Default select example" id="all-regions">
                    <option selected="">Filter By Region</option>
                </select>
            </div>
            <div class="border border-3 p-4">
                <select class="form-select" aria-label="Default select example" id="all-languages">
                    <option selected="">Filter By Language</option>
                </select>
            </div>
        </div>
    </section>

    <section class="container">

        <div class="justify-content-center row row-cols-2 row-cols-md-3 border border-5 border-primary mt- p-4" id="display-country">
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="displayCountryDetails" tabindex="-1" aria-labelledby="displayCountryDetailsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="displayCountryDetailsLabel">Country Name: </h1>
                    <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="coutry-detail-div">
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>    

        <script src="js/api-3.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
